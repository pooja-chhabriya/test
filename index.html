<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User CRUD Demo</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <link rel="manifest" href="/manifest.json">
</head>

<body class="grey lighten-4" onload="getListOfRecipe();">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/">User CRUD Demo</a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">User CRUD Demo</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li>
      <div class="divider"></div>
    </li>
    <li><a href="/pages/contact.html" class="waves-effect">
        <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>

  <!-- recipes -->
  <div class="recipes container grey-text text-darken-1" id="recipeList">
  </div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add recipe side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="container section" id="addForm">
      <h6>Add User</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="Full Name" id="name" type="text" class="validate">
        <label for="title">Full Name</label>
      </div>
      <div class="input-field">
        <input placeholder="Email Id" id="emailId" type="text" class="validate">
        <label for="ingredients">Email Id</label>
      </div>
      <div class="input-field center">
        <button class="btn-small" type="button" onclick="addRecipe();">Add</button>
      </div>
    </form>
  </div>

  <div id="editDiv" style="display: none">
    <form class="add-recipe container section">
      <h6>Edit User</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input id="nameEdit" type="text" class="validate" placeholder="test 1">
        <label for="title">Full Name</label>
      </div>
      <div class="input-field">
        <input id="emailIdEdit" type="text" class="validate" placeholder="test 3"
          >
        <label for="ingredients">Email Id</label>
      </div>
      <div class="input-field">
          <input placeholder="Tasks" id="taskEdit" type="text" class="validate">
          <label for="ingredients">Tasks</label>
        </div>
      <input type="hidden" id="userId"/>
      <input type="hidden" id="createdDate"/>
      <div class="input-field center">
        <button class="btn-small" type="button" onclick="updateRecipe();">Update</button>
      </div>
    </form>
  </div>

  <script src="/js/ui.js"></script>
</body>

</html>
